<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Editor de Texto</h1>
    <div class="card">
        <div class="card-body">
            <h2>Texto</h2>
            <p id="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero.</p>
            <hr>

            <h2>Opciones de Formato</h2>
            <div class="row">
                <div class="col-12 col-md-3 my-1">
                    <button id="btn-negrita" class="btn w-100 btn-primary" data-formato="negrita">
                        Bold (Negrita)
                    </button>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <button id="btn-cursiva" class="btn w-100 btn-primary" data-formato="cursiva">
                        Italic (Cursiva)
                    </button>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <button id="btn-subrayado" class="btn w-100 btn-primary" data-formato="subrayado">
                        Underline (Subrayado)
                    </button>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <button id="btn-color" class="btn w-100 btn-primary" data-formato="color">
                        Cambiar Color
                    </button>
                </div>
            </div>

            <hr>

            <h2>Editar Texto</h2>
            <input type="text" id="input-texto" class="form-control" placeholder="Escribe nuevo texto">

            <hr>

            <h2>Tama√±o de Texto</h2>
            <input type="range" id="input-tamano" min="10" max="50" value="16" class="form-range">
        </div>
    </div>
</div>

<script>
    const texto = document.getElementById('texto');
    const btnNegrita = document.getElementById('btn-negrita');
    const btnCursiva = document.getElementById('btn-cursiva');
    const btnSubrayado = document.getElementById('btn-subrayado');
    const btnColor = document.getElementById('btn-color');

    function toggleButtonActive(btn) {
        btn.classList.toggle('btn-primary');
        btn.classList.toggle('btn-success');
    }

    function funcionNegrita() {
        texto.style.fontWeight = texto.style.fontWeight === 'bold' ? 'normal' : 'bold';
        toggleButtonActive(btnNegrita);
    }

    function funcionCursiva() {
        texto.style.fontStyle = texto.style.fontStyle === 'italic' ? 'normal' : 'italic';
        toggleButtonActive(btnCursiva);
    }

    function funcionSubrayado() {
        texto.style.textDecoration = texto.style.textDecoration === 'underline' ? 'none' : 'underline';
        toggleButtonActive(btnSubrayado);
    }

    function funcionColor() {
        texto.style.color = texto.style.color === 'red' ? 'black' : 'red';
        toggleButtonActive(btnColor);
    }

    function handlerBoton(e) {
        const funcionBoton = e.target.dataset.formato;
        switch (funcionBoton) {
            case 'negrita': funcionNegrita(); break;
            case 'cursiva': funcionCursiva(); break;
            case 'subrayado': funcionSubrayado(); break;
            case 'color': funcionColor(); break;
        }
    }

    document.querySelectorAll('button.btn').forEach(boton => {
        boton.addEventListener('click', handlerBoton);
    });

    document.getElementById('input-texto').addEventListener('input', function() {
        texto.innerText = this.value || "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero.";
    });

    document.getElementById('input-tamano').addEventListener('input', function() {
        texto.style.fontSize = this.value + 'px';
    });
</script>
</body>
</html>
